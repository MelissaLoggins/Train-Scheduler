<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="assets/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>
<!-- Header -->
<div class="container">
	<div class="row">
		<div class="text-center jumbotron" id="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<h3 class="text-center">The time is now.</h3>
		</div>
	</div>

<!-- Schedule -->
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Current Train Schedule</h3>
		</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead class="tableHead">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id='scheduleTable'></tbody>
				</table>
			</div>
		</div>
	</div>

<!-- Add Train Form -->
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="text">Train Name </label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for="text">Destination </label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for="text">First Train Time (HH:mm-military time) </label>
						<input type="text" class="form-control" id="firstTrainTimeInput">
					</div>
					<div class="form-group">
						<label for="text">Frequency (min)</label>
						<textarea class="form-control" rows="5" id="frequencyInput"></textarea>
					</div>
					<button type="submit" class="btn btn-default" id="addUser">Submit</button>

				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
